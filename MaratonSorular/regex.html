    <p>/User servisindeki user ların adını ve telefonunu listele. Listelenen user larda telefon numarasında herhangi bir karakter olmayacak. ( -,/ vb karakterleri kaldır ) </p>
    <button class="btn btn-primary">Fetch</button>
    
    

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Numbers</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>

    </body>

<Script>

$("button").click(function () {

var url = "https://jsonplaceholder.typicode.com/users";

    $.getJSON(url, function (veri) {

        //remove older list from document
        $("ul li").remove();

        //total user amount
        var userNum = 0;
        veri.forEach(function (item) {
            var isim = item.name;
            var tel = item.phone;
            var newTel = tel.replace(/[-().]/g,'');
  
            console.log(isim);
            console.log(tel); 

            $("tbody").append(`
            <tr id="`+ item.id + `">
                <td>`+ isim + `</td>
                <td>`+ newTel + `</td>
            </tr> `)
          
        });

    })
})
</Script>
