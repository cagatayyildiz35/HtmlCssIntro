<script>
    // Ekrana 640*480 3 tane resim koy. Hangi resme tıklarsa o resim %50 küçülsün

    $("img").click(function () {
        let y = $(this).height();
        let x = $(this).width();

        $(this).width(x / 2);
        $(this).height(y / 2);

    })
</script>
