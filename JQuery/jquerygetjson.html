    <button>Git Verileri ÇEK!</button>

    <ul>

    </ul>

<script>

    $("button").click(function () {

        var url = "https://northwind.now.sh/api/products";

        $.getJSON(url, function (veri) {
            // for (i = 0; i < veri.length; i++) {
            //     console.log(veri[i].name)
            // }
            $("ul li").remove();

            //ürün fiyatı 40 dan büyük olanları KIRMIZI değilse aqua yazdır!
            veri.forEach(function (item) {

                if(item.unitPrice > 40){
                    $("ul").append("<li class='pahali'>" + item.name + "-" + item.unitPrice + "</li>")
                }
                else{
                    $("ul").append("<li>" + item.name + "-" + item.unitPrice + "</li>")
                }
            
            });

        })
    })


</script>
