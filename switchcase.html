<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="data">
    <button onclick="Hesap()">Hesap</button>
</body>

</html>
<script>
    function Hesap() {
        var x = Number(document.getElementById("data").value);

        switch (x) {
            case 1:
                alert("Pazartesi");
                break;
            case 2:
                alert("Salı");
                break;
            case 3:
                alert("Çarşamba");
                break;
            case 4:
                alert("Perşembe");
                break;
            case 5:
                alert("Cuma");
                break;

            default:
                alert("TATİL!");
                break;
        }
    }
</script>
